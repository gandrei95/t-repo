
- pipeline:
    name: check
    description: |
      Check pipeline will enqueue all newly created patchsets
    success-message: build succeeded
    failure-message: build failed
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
          comment: ## have to add comment string
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: 0 

