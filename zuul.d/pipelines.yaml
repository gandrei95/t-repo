
- pipeline:
    name: check
    description: |
      Check pipeline will enqueue all newly created patchsets
    success-message: build succeeded
    failure-message: build failed
    manager: independent
    trigger:
      os-review:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck-gandrei95)
    success:
      os-review:
        Verified: 1
    failure:
      os-review:
        Verified: 0 

